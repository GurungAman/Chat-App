<!-- Modal -->
<div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ModalLabel">Room Type</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-check text-center">
              <input class="mt-2" type="radio" name="flexRadioDefault" id="room-type-public">
                Public Chat room
            </div>
            <div class="form-check text-center">
              <input class="mt-2" type="radio" name="flexRadioDefault" id="room-type-private">
                Private Chat room
            </div>
      </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="changeRoomType()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
