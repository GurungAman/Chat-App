{% extends "base.html" %}

{% block title %} Chat Room {% endblock title %}

{% block body %}
<div class="container mt-5">

    <div id="chat-log"  style="height: 400px; width:950px; overflow-y: scroll; overflow-x:hidden;" class="border border-dark px-3 py-3">
        {% for msg in message %}
        <div class="row mt-2">
            <div class="col-1">{{ msg.user}}:</div>
            <div class="col-10 px-5">{{ msg.content }}</div>
        </div>
        {% endfor %}
    </div>

    <div class="mt-1">
        <input id="chat-message-input" type="text" size="90"  class="border border-dark">
    </div>

    <button type="button" id="chat-message-submit" class="btn btn-dark mt-1">Send</button>

    {{ room_name|json_script:"room-name" }}
    
</div>

<script>
    
    const roomName = JSON.parse(document.getElementById('room-name').textContent);

    const chatSocket = new WebSocket(
        'ws://'
        + window.location.host
        + '/ws/chat/'
        + roomName
        + '/'
    );

    chatSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);

        const chat_log = document.getElementById('chat-log');
        let row = document.createElement('div');
        row.classList.add("row", "mt-2")

        let col_user = document.createElement('div');
        col_user.classList.add("col-1")
        col_user.innerHTML = data.user

        let col_msg = document.createElement('div');
        col_msg.classList.add("col-10", "px-5")
        col_msg.innerHTML  = data.message
        
        row.appendChild(col_user)
        row.appendChild(col_msg)

        chat_log.append(row)
        chat_log.scrollTop = chat_log.scrollHeight
    };

    chatSocket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
    };

    document.querySelector('#chat-message-input').focus();
    document.querySelector('#chat-log').scrollTop = document.querySelector('#chat-log').scrollHeight;
    document.querySelector('#chat-message-input').onkeyup = function(e) {
        if (e.keyCode === 13) {  // enter, return
            document.querySelector('#chat-message-submit').click();
        }
    };

    document.querySelector('#chat-message-submit').onclick = function(e) {
        const messageInputDom = document.querySelector('#chat-message-input');
        const message = messageInputDom.value;
        if (message.trim() == ""){
            alert("Empty message.")
        }
        else {
            chatSocket.send(JSON.stringify({
                'message': message.trim(),
            })); 
        }
        messageInputDom.value = '';   
    };
</script>

{% endblock body %}
