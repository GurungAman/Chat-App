<!-- Show user modal -->
<div class="modal fade" id="showAllUsers" tabindex="-1" role="dialog" aria-labelledby="showAllUsersTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header justify-content-center">
          <h5 class="modal-title" id="ModalLongTitle">All users:</h5>
        </div>

        <div class="modal-body d-flex align-items-center justify-content-around">
            {% if not approved_user %}
            <span>
              Empty chat-room.
            </span>
            {% elif approved_user %}
                {% for user in approved_user %}
                    <span>
                        {{user}}
                    </span> 

                    <button type="button" class="btn btn-outline-danger" onclick="">
                      Remove
                    </button>
                {% endfor %}
            {% endif %}
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
